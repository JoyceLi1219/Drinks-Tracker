<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 的我喝了多少手搖</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #D4EBF8;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        #root {
            min-height: 100vh;
            width: 100%;
        }
        .custom-dashed-border {
            border-style: dashed;
            border-width: 3px;
            border-color: rgba(169, 214, 241, 0.6);
        }
        /* 確保內容在 Babel 載入完成前不會顯示奇怪的內容 */
        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // 健壯性更強的圖示組件
        const Icon = ({ name, size = 24, className = "" }) => {
            const [svg, setSvg] = useState("");
            
            useEffect(() => {
                let isMounted = true;
                const renderIcon = () => {
                    if (window.lucide && window.lucide.icons[name]) {
                        const iconNode = window.lucide.icons[name];
                        const svgString = iconNode.toSvg({
                            width: size,
                            height: size,
                            class: className,
                            'stroke-width': 2
                        });
                        if (isMounted) setSvg(svgString);
                    }
                };

                // 嘗試多重渲染以確保資源到位
                renderIcon();
                const timers = [
                    setTimeout(renderIcon, 50),
                    setTimeout(renderIcon, 200),
                    setTimeout(renderIcon, 1000)
                ];

                return () => {
                    isMounted = false;
                    timers.forEach(t => clearTimeout(t));
                };
            }, [name, size, className]);

            if (!svg) return <span style={{ width: size, height: size, display: 'inline-block' }} className={className} />;
            return <span dangerouslySetInnerHTML={{ __html: svg }} className={`inline-flex items-center justify-center ${className}`} />;
        };

        const App = () => {
            const colors = {
                piplupBlueLight: '#D4EBF8', 
                piplupYellow: '#FEEFAD'
            };

            const [activeTab, setActiveTab] = useState('daily');
            const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 1));
            const [selectedDate, setSelectedDate] = useState(new Date(2026, 0, 1).toDateString());
            
            const [records, setRecords] = useState(() => {
                try {
                    const saved = localStorage.getItem('drink_records_2026');
                    const parsed = saved ? JSON.parse(saved) : {};
                    // 確保 records 結構正確
                    return typeof parsed === 'object' && parsed !== null ? parsed : {};
                } catch (e) {
                    console.error("Storage Error", e);
                    return {};
                }
            });

            const [editingDraft, setEditingDraft] = useState(null);

            const iceOptions = ["固定", "正常", "少冰", "微冰", "去冰", "常溫", "溫"];
            const sugarOptions = ["固定", "全糖", "少糖", "半糖", "微糖", "微微糖", "一分糖", "無糖"];

            useEffect(() => {
                try {
                    localStorage.setItem('drink_records_2026', JSON.stringify(records));
                } catch(e) {}
            }, [records]);

            const stats = useMemo(() => {
                let monthlyCount = 0, monthlySpend = 0, yearlyCount = 0, yearlySpend = 0;
                const shopFreq = {}, itemFreq = {};
                const monthlyDataArr = Array.from({ length: 12 }, () => ({ count: 0, spend: 0 }));
                const targetMonth = currentDate.getMonth();

                Object.entries(records).forEach(([dateStr, dayRecords]) => {
                    if (!Array.isArray(dayRecords)) return;
                    const d = new Date(dateStr);
                    if (d.getFullYear() === 2026) {
                        const count = dayRecords.length;
                        const spend = dayRecords.reduce((sum, r) => sum + (Number(r.price) || 0), 0);
                        const mIdx = d.getMonth();
                        
                        yearlyCount += count;
                        yearlySpend += spend;
                        
                        if (monthlyDataArr[mIdx]) {
                            monthlyDataArr[mIdx].count += count;
                            monthlyDataArr[mIdx].spend += spend;
                        }
                        
                        if (mIdx === targetMonth) {
                            monthlyCount += count;
                            monthlySpend += spend;
                        }

                        dayRecords.forEach(r => {
                            if (r && r.shop) shopFreq[r.shop] = (shopFreq[r.shop] || 0) + 1;
                            if (r && r.item) itemFreq[r.item] = (itemFreq[r.item] || 0) + 1;
                        });
                    }
                });

                const topShopArr = Object.entries(shopFreq).sort((a, b) => b[1] - a[1]);
                const topItemArr = Object.entries(itemFreq).sort((a, b) => b[1] - a[1]);

                return { 
                    monthlyCount, 
                    monthlySpend, 
                    yearlyCount, 
                    yearlySpend, 
                    topShop: topShopArr[0]?.[0] || "尚未有資料", 
                    topItem: topItemArr[0]?.[0] || "尚未有資料", 
                    monthlyDataArr 
                };
            }, [records, currentDate]);

            const daysInMonth = (y, m) => new Date(y, m + 1, 0).getDate();
            const firstDayOfMonth = (y, m) => new Date(y, m, 1).getDay();

            const monthData = useMemo(() => {
                const y = currentDate.getFullYear();
                const m = currentDate.getMonth();
                const total = daysInMonth(y, m);
                const start = firstDayOfMonth(y, m);
                const days = [];
                for (let i = 0; i < start; i++) days.push(null);
                for (let i = 1; i <= total; i++) days.push(new Date(y, m, i));
                return days;
            }, [currentDate]);

            const startNewDraft = () => {
                if ((records[selectedDate]?.length || 0) >= 2) return;
                setEditingDraft({ id: Date.now(), shop: "", item: "", ice: "正常", sugar: "半糖", price: "" });
            };

            const saveRecord = () => {
                if (!editingDraft?.shop || !editingDraft?.item) return;
                const dayRecords = records[selectedDate] || [];
                setRecords({ ...records, [selectedDate]: [...dayRecords, { ...editingDraft, price: Number(editingDraft.price) || 0 }] });
                setEditingDraft(null);
            };

            const deleteRecord = (id) => {
                const dayRecords = (records[selectedDate] || []).filter(r => r.id !== id);
                setRecords({ ...records, [selectedDate]: dayRecords });
            };

            const BarChart = ({ data, title, unit, colorClass }) => {
                const maxValue = Math.max(...data, 1);
                const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
                return (
                    <div className="bg-white p-6 rounded-[32px] border-2 border-slate-100 shadow-sm overflow-hidden">
                        <h4 className="text-sm font-black text-gray-400 uppercase tracking-widest mb-6 flex items-center gap-2">
                            {title} <span className="text-[10px] bg-blue-50 text-blue-500 px-2 py-0.5 rounded-full">{unit}</span>
                        </h4>
                        <div className="flex items-end justify-between h-40 gap-1">
                            {data.map((val, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center group relative">
                                    <div className="absolute -top-8 scale-0 group-hover:scale-100 transition-transform bg-gray-800 text-white text-[10px] font-black px-2 py-1 rounded-lg z-20 pointer-events-none whitespace-nowrap">
                                        {val}{unit}
                                    </div>
                                    <div 
                                        className={`w-full rounded-t-lg transition-all duration-500 ${colorClass} ${val > 0 ? 'opacity-100' : 'opacity-10'}`} 
                                        style={{ height: `${(val / maxValue) * 100}%`, minHeight: val > 0 ? '4px' : '0' }}
                                    ></div>
                                    <span className="text-[9px] font-black text-gray-300 mt-2">{months[i]}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen p-4 md:p-8 flex items-start justify-center">
                    <div className="w-full max-w-5xl bg-white rounded-[40px] shadow-2xl overflow-hidden border-2 border-white relative mt-4">
                        <div className="absolute inset-2 custom-dashed-border rounded-[34px] pointer-events-none z-0"></div>
                        
                        <div className="relative z-10">
                            <header className="p-8 md:p-10 text-center border-b border-slate-100" style={{ backgroundColor: colors.piplupYellow }}>
                                <h1 className="text-2xl md:text-3xl font-black flex items-center justify-center gap-3">
                                    <div className="p-2 bg-white rounded-2xl shadow-sm"><Icon name="Coffee" className="text-blue-500" /></div>
                                    2026 的我喝了多少手搖
                                </h1>
                                <div className="flex justify-center mt-6">
                                    <div className="bg-white p-1.5 rounded-2xl flex gap-1 shadow-sm border border-yellow-200/50">
                                        <button onClick={() => setActiveTab('daily')} className={`flex items-center gap-2 px-4 md:px-6 py-2 rounded-xl text-sm font-black transition-all ${activeTab === 'daily' ? 'bg-blue-500 text-white shadow-md' : 'text-blue-400 hover:bg-blue-50'}`}>
                                            <Icon name="Calendar" size={16} /> 日常紀錄
                                        </button>
                                        <button onClick={() => setActiveTab('stats')} className={`flex items-center gap-2 px-4 md:px-6 py-2 rounded-xl text-sm font-black transition-all ${activeTab === 'stats' ? 'bg-blue-500 text-white shadow-md' : 'text-blue-400 hover:bg-blue-50'}`}>
                                            <Icon name="PieChart" size={16} /> 統計分析
                                        </button>
                                    </div>
                                </div>
                            </header>

                            <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 p-6 bg-slate-50/30">
                                <div className="bg-white p-5 rounded-3xl border border-slate-100 text-center shadow-sm">
                                    <p className="text-[10px] text-gray-400 font-black mb-1">本月杯數</p>
                                    <p className="text-xl md:text-2xl font-black text-blue-600">{stats.monthlyCount} 杯</p>
                                </div>
                                <div className="bg-white p-5 rounded-3xl border border-slate-100 text-center shadow-sm">
                                    <p className="text-[10px] text-gray-400 font-black mb-1">本月花費</p>
                                    <p className="text-xl md:text-2xl font-black text-green-600">${stats.monthlySpend}</p>
                                </div>
                                <div className="bg-white p-5 rounded-3xl border border-slate-100 text-center shadow-sm">
                                    <p className="text-[10px] text-gray-400 font-black mb-1">年度總計</p>
                                    <p className="text-xl md:text-2xl font-black text-purple-600">{stats.yearlyCount} 杯</p>
                                </div>
                                <div className="bg-white p-5 rounded-3xl border border-slate-100 text-center shadow-sm">
                                    <p className="text-[10px] text-gray-400 font-black mb-1">年度總額</p>
                                    <p className="text-xl md:text-2xl font-black text-orange-600">${stats.yearlySpend}</p>
                                </div>
                            </div>

                            <div className="border-t border-slate-100">
                                {activeTab === 'daily' ? (
                                    <div className="flex flex-col lg:flex-row">
                                        <div className="w-full lg:w-1/2 p-6 md:p-8 lg:border-r border-slate-100 bg-white">
                                            <div className="flex items-center justify-between mb-8">
                                                <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))} className="p-3 bg-slate-50 rounded-2xl text-blue-500 hover:bg-blue-50"><Icon name="ChevronLeft" /></button>
                                                <h2 className="text-xl md:text-2xl font-black">{currentDate.getFullYear()} 年 {currentDate.getMonth() + 1} 月</h2>
                                                <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))} className="p-3 bg-slate-50 rounded-2xl text-blue-500 hover:bg-blue-50"><Icon name="ChevronRight" /></button>
                                            </div>
                                            <div className="grid grid-cols-7 gap-1 md:gap-2 mb-4 text-center text-[10px] font-black text-slate-300">
                                                {['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'].map(d => <div key={d}>{d}</div>)}
                                            </div>
                                            <div className="grid grid-cols-7 gap-2 md:gap-3">
                                                {monthData.map((date, idx) => {
                                                    if (!date) return <div key={idx} />;
                                                    const dateStr = date.toDateString();
                                                    const count = (records[dateStr] || []).length;
                                                    const isSelected = selectedDate === dateStr;
                                                    return (
                                                        <button 
                                                            key={dateStr}
                                                            onClick={() => {setSelectedDate(dateStr); setEditingDraft(null);}}
                                                            className={`aspect-square rounded-xl md:rounded-[18px] flex items-center justify-center text-xs md:text-sm font-black transition-all ${isSelected ? 'bg-blue-500 text-white scale-110 shadow-lg' : count > 0 ? 'bg-blue-100 text-blue-600' : 'bg-slate-50 hover:bg-slate-100'}`}
                                                        >
                                                            {date.getDate()}
                                                        </button>
                                                    );
                                                })}
                                            </div>
                                            <div className="mt-8 space-y-4">
                                                <div className="bg-yellow-50/50 p-4 rounded-2xl border border-yellow-100/30">
                                                    <p className="text-[10px] font-black text-yellow-600 uppercase">年度最愛門市</p>
                                                    <p className="text-lg font-black text-gray-700">{stats.topShop}</p>
                                                </div>
                                                <div className="bg-blue-50/50 p-4 rounded-2xl border border-blue-100/30">
                                                    <p className="text-[10px] font-black text-blue-600 uppercase">年度口袋品項</p>
                                                    <p className="text-lg font-black text-gray-700">{stats.topItem}</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="w-full lg:w-1/2 p-6 md:p-8 bg-slate-50/30">
                                            <div className="flex justify-between items-center mb-6">
                                                <h3 className="text-lg md:text-xl font-black flex items-center gap-2">
                                                    <div className="w-2 h-6 md:h-8 bg-blue-500 rounded-full"></div>
                                                    {new Date(selectedDate).toLocaleDateString('zh-TW', {month:'long', day:'numeric'})}
                                                </h3>
                                                {!editingDraft && (
                                                    <button 
                                                        onClick={startNewDraft} 
                                                        disabled={(records[selectedDate]?.length || 0) >= 2} 
                                                        className="bg-blue-500 text-white px-5 py-2.5 rounded-2xl font-black shadow-md hover:bg-blue-600 disabled:opacity-30 transition-all text-sm"
                                                    >
                                                        新增
                                                    </button>
                                                )}
                                            </div>

                                            {editingDraft && (
                                                <div className="bg-white p-6 rounded-[32px] shadow-xl border-2 border-blue-100 mb-6">
                                                    <div className="flex justify-between mb-4">
                                                        <span className="font-black text-blue-500">紀錄新的飲品</span>
                                                        <button onClick={() => setEditingDraft(null)} className="text-slate-300 hover:text-red-400"><Icon name="X" /></button>
                                                    </div>
                                                    <input placeholder="店家 (例如：50嵐)" className="w-full bg-slate-50 rounded-xl p-3 mb-3 font-bold outline-none border-2 border-transparent focus:border-blue-100 text-sm" onChange={e => setEditingDraft({...editingDraft, shop: e.target.value})} />
                                                    <input placeholder="品項 (例如：波霸奶茶)" className="w-full bg-slate-50 rounded-xl p-3 mb-4 font-bold outline-none border-2 border-transparent focus:border-blue-100 text-sm" onChange={e => setEditingDraft({...editingDraft, item: e.target.value})} />
                                                    <div className="flex flex-wrap gap-1.5 mb-4">
                                                        {iceOptions.map(o => <button key={o} onClick={()=>setEditingDraft({...editingDraft, ice:o})} className={`px-2.5 py-1 text-[10px] rounded-lg border-2 transition-all ${editingDraft.ice === o ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-slate-400 border-slate-50 hover:border-blue-100'}`}>{o}</button>)}
                                                    </div>
                                                    <div className="flex flex-wrap gap-1.5 mb-6">
                                                        {sugarOptions.map(o => <button key={o} onClick={()=>setEditingDraft({...editingDraft, sugar:o})} className={`px-2.5 py-1 text-[10px] rounded-lg border-2 transition-all ${editingDraft.sugar === o ? 'bg-blue-500 text-white border-blue-500' : 'bg-white text-slate-400 border-slate-50 hover:border-blue-100'}`}>{o}</button>)}
                                                    </div>
                                                    <input type="number" placeholder="金額 (NTD)" className="w-full bg-slate-50 rounded-xl p-3 mb-6 font-black outline-none text-sm" onChange={e => setEditingDraft({...editingDraft, price: e.target.value})} />
                                                    <button onClick={saveRecord} className="w-full bg-blue-500 text-white py-3.5 rounded-xl font-black shadow-lg hover:bg-blue-600 transition-all">儲存紀錄</button>
                                                </div>
                                            )}

                                            <div className="space-y-4">
                                                {(records[selectedDate] || []).length === 0 && !editingDraft && (
                                                    <div className="text-center py-16 bg-white rounded-[32px] border-2 border-dashed border-slate-100 opacity-50 font-bold text-slate-300 text-sm">今天尚未有紀錄</div>
                                                )}
                                                {records[selectedDate]?.map(r => (
                                                    <div key={r.id} className="bg-white p-5 rounded-[28px] border border-slate-100 flex justify-between items-center shadow-sm">
                                                        <div>
                                                            <p className="text-[10px] text-blue-300 font-black uppercase tracking-tighter">{r.shop}</p>
                                                            <p className="text-lg font-black text-slate-700 leading-tight">{r.item}</p>
                                                            <div className="flex gap-2 mt-2">
                                                                <span className="text-[9px] bg-blue-50 px-2 py-0.5 rounded text-blue-400 font-bold">{r.ice} / {r.sugar}</span>
                                                            </div>
                                                        </div>
                                                        <div className="text-right">
                                                            <p className="text-xl font-black text-blue-500">${r.price}</p>
                                                            <button onClick={() => deleteRecord(r.id)} className="text-slate-200 hover:text-red-400 transition-colors mt-1"><Icon name="Trash2" size={14} /></button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="p-6 md:p-10 space-y-8 bg-white min-h-[500px]">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10">
                                            <BarChart title="每月飲用杯數" unit="杯" colorClass="bg-blue-400" data={stats.monthlyDataArr.map(m => m.count)} />
                                            <BarChart title="每月消費金額" unit="元" colorClass="bg-green-400" data={stats.monthlyDataArr.map(m => m.spend)} />
                                        </div>
                                        <div className="bg-blue-50/50 p-8 rounded-[40px] text-center border-2 border-blue-100/20">
                                            <p className="text-blue-400 font-bold text-sm uppercase tracking-widest">2026 年度累計總花費</p>
                                            <p className="text-5xl font-black text-blue-600 mt-2">${stats.yearlySpend}</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 確保 DOM 載入後才執行 React
        window.addEventListener('load', () => {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                const root = ReactDOM.createRoot(rootElement);
                root.render(<App />);
            }
        });
    </script>
</body>
</html>
